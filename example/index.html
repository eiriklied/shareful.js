<!DOCTYPE html>
<html>
  <head>
    <title>Shareful.js</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="shareful.css" />
    <style type="text/css">
    body {
      background-color: #efefef;
      color: #333;
    }
    .l-box {
        padding: 1em;
    }
    .bold {
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    </style>
  </head>
  <body>

    <div class="pure-g">
      <div class="l-box">
        <button id="basic" class="pure-button pure-button-primary">Share me something basic</button>
      </div>
    </div>
    <div class="pure-g">
      <div class="l-box">
        <button id="with-heading" class="pure-button pure-button-primary">Share me something with a heading</button>
      </div>
    </div>

    <div class="pure-g">
      <div class="l-box">
        <button id="with-html" class="pure-button pure-button-primary">Share me some formatted html</button>
      </div>
    </div>

    <div class="html-to-share hidden">
      <table>
        <thead>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Val 1</td>
            <td>Val 2</td>
            <td>Val 3</td>
          </tr>
          <tr>
            <td>Val A</td>
            <td>Val B</td>
            <td>Val C</td>
          </tr>
          <tr>
            <td>Val !</td>
            <td>Val #</td>
            <td>Val $</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../shareful.js"></script>
    <script type="text/javascript">

      $('#basic').click(function() {
        Shareful.share('Shared ' + new Date());
      });

      $('#with-heading').click(function() {
        Shareful.share({
          heading: 'Here you go!',
          text: 'Shared ' + new Date(),
        });
      });


      $('#with-html').click(function() {
        Shareful.share({
          heading: 'Here is a table for you!',
          html: $('.html-to-share').html()
        });
      });
    </script>
  </body>
</html>
